---
layout: default
title: News
navbar: true
weight: 10
---

<div id="home">
  <h1>Posts</h1>

  <table class="posts" width=100%>
	  <colgroup>
		  <col style="width:25%">
		  <col style="width:75%">
	  </colgroup>
  <tbody>
    {% for post in site.posts %}
	<tr>
		<td>{{ post.date | date_to_string }}</td>
		<td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
	</tr>
    {% endfor %}
  </tbody>
  </table>

</div>
